<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            overflow: hidden;
        }
        .valentine-card {
            position: absolute;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            color: #d10000;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
        .yes-multiple {
            position: absolute;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="valentine-card">
    <h1 class="question">Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="btn yes" id="yesBtn" onclick="yesClicked()">Yes!</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h1>ðŸŽ‰ Yay! Can't wait to celebrate with you! ðŸŽˆ</h1>
</div>

<script>
    function startAnimations() {
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");

        // Fade in the "Yes" button first
        setTimeout(() => {
            yesBtn.style.opacity = "1";
        }, 1000);

        // Fade in the "No" button 2 seconds after the first "Yes" button
        setTimeout(() => {
            noBtn.style.opacity = "1";
        }, 3000);

        // Start generating multiple Yes buttons after 3-second delay (after No appears)
        setTimeout(() => {
            generateYesButtons();
        }, 6000);
    }

    function generateYesButtons() {
        let duration = 10000; // 10 seconds of Yes buttons appearing
        let startTime = Date.now();

        function addYesButton() {
            if (Date.now() - startTime > duration) return;

            let btn = document.createElement("button");
            btn.classList.add("yes-multiple");
            btn.textContent = "Yes!";
            btn.style.top = `${Math.random() * 80 + 10}%`;
            btn.style.left = `${Math.random() * 80 + 10}%`;
            btn.style.fontSize = `${Math.random() * 20 + 10}px`;
            btn.style.fontFamily = ["Arial", "Verdana", "Times New Roman", "Courier New"][Math.floor(Math.random() * 4)];
            document.body.appendChild(btn);

            setTimeout(() => {
                btn.style.opacity = "1";
            }, 200);

            btn.onclick = yesClicked;

            setTimeout(addYesButton, Math.random() * 1000); // New button every 0.5-1 seconds
        }

        addYesButton();
    }

    function yesClicked() {
        document.getElementById("celebration").style.display = "block";
    }

    window.onload = startAnimations;
</script>

</body>
</html>
